name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: ggpk-explorer.exe
            asset_name: ggpk-explorer-windows.exe

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - uses: swatinem/rust-cache@v2

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}


      - name: Rename Artifact
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}

      - name: Package Linux (Deb & AppImage)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Install cargo-deb
          cargo install cargo-deb
          cargo deb
          cp target/debian/*.deb ./ggpk-explorer-linux.deb
          
          # AppImage
          sudo apt-get install -y fuse file
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          ./linuxdeploy-x86_64.AppImage --appdir AppDir -e target/release/ggpk-explorer -i assets/icon-256x256.png -d assets/ggpk-explorer.desktop --output appimage
          mv GGPK_Explorer*.AppImage ggpk-explorer-linux.AppImage

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}
          path: |
             ${{ matrix.asset_name }}

  create_release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts-windows-latest
          path: windows-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            windows-artifacts/ggpk-explorer-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
